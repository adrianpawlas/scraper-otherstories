brand:
  name: "& Other Stories"
  source: "other_stories"
  base_url: "https://www.stories.com"
  category_url: "https://www.stories.com/en-eu/clothing/"
  product_url_pattern: "/product/"

scraping:
  max_retries: 3
  retry_delay: 2
  request_timeout: 30
  rate_limit_delay: 1
  max_pages: 50  # Safety limit

selectors:
  category:
    product_container: "[data-testid='product-item']"
    product_link: "a[href*='/product/']"
    product_image: "img[data-testid='product-image']"
    product_title: "[data-testid='product-title']"
    product_price: "[data-testid='product-price']"
    next_page: "[data-testid='pagination-next']"

  product:
    title: "[data-testid='product-title'], h1"
    description: "[data-testid='product-description'], [data-testid='product-details']"
    price: "[data-testid='product-price']"
    image: "[data-testid='product-image'] img, .product-gallery img"
    sizes: "[data-testid='size-selector'] button, .size-selector button"
    metadata: "[data-testid='product-metadata']"

database:
  table_name: "products"
  batch_size: 50

embedding:
  model_name: "google/siglip-base-patch16-384"
  dimensions: 768
  device: "auto"  # auto-detect CPU/CUDA
  cache_dir: "./cache/embeddings"

logging:
  level: "INFO"
  file_path: "logs/scraper.log"
  max_file_size: "10 MB"
  retention: "7 days"
